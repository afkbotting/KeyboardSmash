<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byfron.dance</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #blur-box { transition: opacity 1s; opacity: 0; }
        .show { opacity: 1; }
    </style>
</head>

<body>
    <div id="button"><b class="next glowing-text">Click To Continue</b></div>

    <div id="blur-box">
        <div id="profile-picture">
            <img src="" alt="Profile Picture" id="profile-pic">
        </div>
        
        <div id="username">Username</div>
        <div id="bio">Bio</div>
        <a id="discord-link" href="" target="_blank">
            <img src="discord.png" id="discord-logo" alt="Discord Logo">
        </a>
    </div>

    <video id="video-background" loop style="display: none;">
        <source src="" type="video/mp4" id="video-source">
    </video>

    <script>
        document.getElementById("button").addEventListener("click", function () {
            var blurBox = document.getElementById("blur-box");
            blurBox.classList.add("show");
            setTimeout(function() {
                blurBox.style.opacity = 1;
            }, 10);
            var bgAudio = document.getElementById("video-background"); 
            bgAudio.volume = 0.15;
            bgAudio.play();
        });

        var byfronPath = window.location.pathname;
        var userData = {
            '/Murdered': {
                username: "Murdered",
                profilePic: "murderedpfp.gif",
                bio: "I have nitro",
                discordLink: "https://discord.com/users/1017581502357323837",
                videoSource: "https://github.com/afkbotting/KeyboardSmash/assets/112919165/e6503c0a-f5b1-496d-b8fc-201e5f99683a",
                title: "Murdered! Byfron.dance"
            },
            '/star': {
                username: "star1",
                profilePic: "starpfp.png",
                bio: "Undetected forever and always",
                discordLink: "https://discord.com/users/1211713421704306698",
                videoSource: "https://github.com/afkbotting/VideoHostingThing/assets/112919165/a4448bb6-726c-41f0-8440-24f53a0801f1",
                title: "Star! Byfron.dance/star"
            },
            '/polar': {
                username: "Polar",
                profilePic: "polarpfp.png",
                bio: "the one who made this shit",
                discordLink: "https://discord.com/users/1203761962836828256",
                videoSource: "https://github.com/afkbotting/VideoHostingThing/assets/112919165/a5616aad-4266-4970-8b54-d0fb88869383",
                title: "Polar! Byfron.dance/polar"
            }
        };
        
        if (byfronPath in userData) {
            var user = userData[byfronPath];
            document.getElementById("username").innerText = user.username;
            document.getElementById("profile-pic").innerHTML = '<img src="' + user.profilePic + '" alt="Profile Picture">';
            document.getElementById("bio").innerText = user.bio;
            document.getElementById("discord-link").setAttribute("href", user.discordLink);
            document.getElementById("video-source").src = user.videoSource;
            document.title = user.title;
        }
        document.getElementById("video-background").load();
    </script>
</body>
</html>
