<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byfron.dance</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="button"><b class="next glowing-text">Click To Continue</b></div>

    <div id="blur-box" style="display: none;">
        <div id="profile-picture">
            <img src="" alt="Profile Picture" id="profile-pic">
        </div>
        
        <div id="username">Username</div>
        <div id="bio">Bio</div>
        <a id="discord-link" href="" target="_blank">
            <img src="discord.png" id="discord-logo" alt="Discord Logo">
        </a>
    </div>

    <video id="video-background" loop style="display: none;">
        <source src="" type="video/mp4" id="video-source">
    </video>

    <script>
        document.getElementById("button").addEventListener("click", function () {
            var button = this;
            button.style.animation = "fadeout 1s forwards";

            var bgAudio = document.getElementById("video-background"); 
            document.getElementById("blur-box").style.display = "block";
            document.getElementById("video-background").style.display = "block";
            bgAudio.volume = 0.15;
            bgAudio.play();
        });

        var byfronPath = window.location.pathname;
        if (byfronPath === '/Murdered') {
            document.getElementById("username").innerText = "Murdered";
            document.getElementById("profile-picture").innerHTML = '<img src="murderedpfp.gif" alt="Profile Picture">';
            document.getElementById("bio").innerText = "I have nitro";
            document.getElementById("discord-link").setAttribute("href", "https://discord.com/users/1017581502357323837");
            document.getElementById("video-source").src = "https://github.com/afkbotting/KeyboardSmash/assets/112919165/e6503c0a-f5b1-496d-b8fc-201e5f99683a";
            document.title = "Murdered! Byfron.dance";
        } else if (byfronPath === '/star') {
            document.getElementById("username").innerText = "star1";
            document.getElementById("profile-picture").innerHTML = '<img src="starpfp.png" alt="Profile Picture">';
            document.getElementById("bio").innerText = "Undetected forever and always";
            document.getElementById("discord-link").setAttribute("href", "https://discord.com/users/1211713421704306698");
            document.getElementById("video-source").src = "https://github.com/afkbotting/VideoHostingThing/assets/112919165/a4448bb6-726c-41f0-8440-24f53a0801f1";
            document.title = "Star! Byfron.dance/star";
        }
        } else if (byfronPath === '/polar') {
            document.getElementById("username").innerText = "Polar";
            document.getElementById("profile-picture").innerHTML = '<img src="polarpfp.png" alt="Profile Picture">';
            document.getElementById("bio").innerText = "the one who made this shit";
            document.getElementById("discord-link").setAttribute("href", "https://discord.com/users/1203761962836828256");
            document.getElementById("video-source").src = "https://github.com/afkbotting/VideoHostingThing/assets/112919165/a5616aad-4266-4970-8b54-d0fb88869383";
            document.title = "Polar! Byfron.dance/polar";
        }
        document.getElementById("video-background").load();
    </script>
</body>
</html>
